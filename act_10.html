<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Cumpleaños</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      text-align: center;
      margin-top: 60px;
    }

    .recuadro {
      display: inline-block;
      background-color: #d1ecf1;
      color: #0c5460;
      border: 2px solid #0c5460;
      border-radius: 10px;
      padding: 20px 40px;
      margin-top: 20px;
      width: 300px;
      text-align: left;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      margin: 10px;
      padding: 5px;
    }

    input[type="button"] {
      background-color: #17a2b8;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Cumpleaños</h2>

  <label for="fecha">Fecha de nacimiento:</label>
  <input type="date" id="fecha" name="fecha">
  <input type="button" value="Calcular" onclick="calcular_anios()">

  <div class="recuadro" id="resultado">
    <p>Introduce tu fecha de nacimiento y presiona <b>Calcular</b>.</p>
  </div>

  <script>
    function calcular_anios() {

      const fechaNacimiento = new Date(fechaInput);

</html>
